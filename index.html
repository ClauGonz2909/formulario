<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>formulario de venta</h1>
    <form action="./enviado.html">
        <div>
            <label for="inputName">Nombre</label>
            <input type="text" name="nombre" minlength="8" maxlength="15" id="inputName">   
        </div>
        <div>
            <label for="inputApellido">apellido</label>
            <input type="text" name="apellido" min="8" maxlength="15" id="inputApellido">
        </div>
        <div>
            <label for="inputMail">email</label>
            <input type="email" name="email" id="inputMail">
        </div>
        <div>
            <label for="inputProducto">nombre del producto</label>
            <input type="text" name="nombre del producto" id="inputProducto">
        </div>
        <div>
            <label for="inputPrecio">precio</label>
            <input type="number" name="precio" id="inputPrecio">
        </div>
        <div>
            <label for="inputCantidad">cantidad</label>
            <input type="number" name="cantidad" id="inputCantidad" min="1" max="99" >  

        </div>
        <div>
            <input type="submit" value="enviar">
        </div>
    </form>
  



</body>
</html>
